<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มงาน | Assignment Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f3f4f6;
      color: #222;
    }

    /* ===== HEADER ===== */
    header {
      background: #2f2f2f;
      color: #fff;
      padding: 20px 40px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
    }

    /* ===== PAGE ===== */
    .page {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 30px;

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
    }

    /* ===== LEFT INFO ===== */
    .page-info h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .page-info p {
      font-size: 18px;
      opacity: 0.8;
      line-height: 1.6;
    }

    /* ===== ADD TASK CARD ===== */
    .task-card {
      background: #fff;
      border-radius: 24px;
      padding: 40px;

      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    }

    .task-card h3 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .task-card input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;

      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .task-card input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .task-card button {
      width: 100%;
      padding: 14px;

      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      font-weight: 600;

      border: none;
      border-radius: 14px;
      cursor: pointer;

      transition: 0.25s ease;
    }

    .task-card button:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>assignment-reminder</h1>
    <a href="dashboard2.html">← กลับหน้าหลัก</a>
  </header>

  <!-- CONTENT -->
  <section class="page">

    <!-- LEFT -->
    <div class="page-info">
      <h2>➕ เพิ่มงานใหม่</h2>
      <p>
        เพิ่มงานที่ต้องส่ง<br>
        ระบบจะช่วยเตือนคุณก่อนเดดไลน์<br>
        เพื่อไม่ให้พลาดอีกต่อไป
      </p>
    </div>

    <!-- RIGHT -->
    <div class="task-card">
      <h3>รายละเอียดงาน</h3>

      <!-- ⚠️ id เหล่านี้ใช้ต่อ JS เดิมได้ -->
      <form id="addTaskForm">
  <input type="text" id="subject" placeholder="ชื่อวิชา">
  <input type="text" id="task" placeholder="ชื่องาน">
  <input type="datetime-local" id="time">

  <button type="submit">บันทึกงาน</button>
</form>


  </section>

  <!-- JS -->
  <script src="add-tasks2.js"></script>
</body>
</html>
